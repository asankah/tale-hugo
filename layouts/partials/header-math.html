{{ with resources.Get "_katex/katex.min.css" | resources.Fingerprint -}}
  <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}">
{{- end }}

{{- with resources.Get "_katex/katex.min.js" | resources.Fingerprint -}}
  <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}"></script>
{{- end }}

{{- with resources.Get "js/render-katex.ts" | js.Build | babel | minify -}}
  <script src="{{ .RelPermalink }}" async></script>
{{- end }}
